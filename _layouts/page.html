---
layout: default
---
<div class="post">
  {% if page.title %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.update %}
    <div id="last-modified">
      {% if page.update != 'placeholder' %}
      {{ page.update | date: '%A, %B %e, %Y' }}
      {% else %}
      &nbsp;
      {% endif %}
    </div>
    {% endif %}
  </header>
  {% endif %}

  {% if page.customnav %}
  {% include {{ page.customnav }} %}
  {% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
